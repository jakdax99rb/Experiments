{% extends 'base.html' %}

{% block content %}
{% if latest_event_list %}
<h1>Events</h1>
    <ul>
    {% for event in latest_event_list %}
        <li><a href="/event/{{ event.id }}/">{{ event.name }}</a> ({{event.start_datetime}}) </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}

{% endblock %}
